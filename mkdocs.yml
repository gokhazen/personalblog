site_name: Gökhan Özen
theme:
  name: material
  features: 
    - content.code.annotate 
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Siyah Tema
      primary: blue
      accent: deep orange

    - scheme: slate
      toggle:
       icon: material/weather-sunny
       name: Beyaz Tema
       primary: black
       accent: deep orange
       